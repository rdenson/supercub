<div class="row">
  <div class="col">
    <h1 class="patient-chart-title">
      {{ patient.name }} ({{ patient.mrn }})
    </h1>
  </div>
</div>

<div class="row row-space-bottom">
  <!-- action toolbar -->
  <div class="col-md-10">
    <div class="btn-toolbar">
      <div class="btn-group btn-group-sm mr-2">
        <button type="button" class="btn btn-secondary" ng-click="returnToDashboard()">Back to Dashboard</button>
        <button type="button" class="btn btn-secondary" ng-click="editPatient()">Edit Patient</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
          New Chart Document
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#">Medication Action Plan</a>
          <a class="dropdown-item" href="#">Medication List</a>
          <a class="dropdown-item" href="#!/chart/{{ patient.id }}/soap">SOAP Note</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-sm btn-danger float-right">delete patient</button>
  </div>
</div>

<div class="row row-space-bottom">
  <!-- associated forms -->
  <div class="col-md-3" ng-repeat="form in formCollection">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">{{ form.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ form.preamble.visitDate }}</h6>
        <p class="card-text">
          <small>modified on {{ form.lastModified }}</small>
        </p>
        <a href="#!/chart/{{ form.preamble.patient }}/{{ form.routeName }}/{{ form._id }}" class="card-link">View Document</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">History</h5>
        blah, blah
      </div>
    </div>
  </div>
</div>
